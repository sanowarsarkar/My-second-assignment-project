<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

 <header>
    <div>
        <nav class="navbar">
            <!-- logo -->
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                <h3>SCHOOL</h3>
            </div>
    
            <!-- Mobile hamburger menu -->
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
    
            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a class="nav-link home" href="#">Home</a></li>
                <li><a class="nav-link about" href="#">About</a></li>
                <li><a class="nav-link facilities" href="#">Facilities</a></li>
                <li><a class="nav-link admission" href="#">Admission</a></li>
                <li class="mobile-contact-btn"><button class="all-btn">Contact</button></li>
            </ul>
    
            <!-- Contact button for desktop -->
            <button class="all-btn desktop-contact">Contact</button>
        </nav>
    </div>
    <!-- hero peg div -->
    <div class="hero-peg">
        <div class="hero-chil">
            <h1><span class="color-orange">Empowering</span><br>students from small<br>age <span class="color-skybiue">towards vision</span></h1>
            <p>With the courage, Confidence, Creativity and Compassion to make<br>their Unique Contribution in a Diverse and Dynamic World.</p>
            <button class="all-btn btn-color">Enroll Now</button>
        </div>
        <img src="assets/hero-kids.png" alt="Hero section image on the first page of the website">
    </div>
 </header>

</body>
</html>
