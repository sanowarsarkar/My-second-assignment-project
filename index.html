<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div>
        <nav class="navbar">
            <!-- logo -->
            <div class="logo">
                <img src="assets/logo.png" alt="Logo">
                <h3>SCHOOL</h3>
            </div>
    
            <!-- Mobile hamburger menu -->
            <input type="checkbox" id="menu-toggle">
            <label for="menu-toggle" class="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </label>
    
            <!-- Navigation links -->
            <ul class="nav-links">
                <li><a class="nav-link home" href="#">Home</a></li>
                <li><a class="nav-link about" href="#">About</a></li>
                <li><a class="nav-link facilities" href="#">Facilities</a></li>
                <li><a class="nav-link admission" href="#">Admission</a></li>
                <li class="mobile-contact-btn"><button class="all-btn">Contact</button></li>
            </ul>
    
            <!-- Contact button for desktop -->
            <button class="all-btn desktop-contact">Contact</button>
        </nav>
    </div>

</body>
</html>
